<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            font-family: 'Nunito Sans', sans-serif;
            background: url('payback.jpg') no-repeat;
     background-size: cover;
     background-position-x: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #4d4d4d;
        }

        /* Payment Container */
        .container {
            width: 100%;
            max-width: 450px;
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        /* Hover Effect */
        .container:hover {
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
            transform: translateY(-8px);
        }

        /* Header */
        h2 {
            text-align: center;
            font-size: 26px;
            color: #243d45;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 15px;
            font-weight: 600;
            color: #666666;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"], input[type="month"] {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            font-weight: 500;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            background-color: #fafafa;
            color: #333333;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        /* Input Focus Effect */
        input[type="text"]:focus, input[type="number"]:focus, input[type="month"]:focus {
            border-color: #243d45;
            box-shadow: 0 0 8px rgba(255, 111, 97, 0.2);
            outline: none;
        }

        /* Form Row for Expiration and CVV */
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 16px;
        }

        .form-row div {
            flex: 1;
        }

        /* Submit Button */
        button {
            padding: 15px;
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
            background:#243d45;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        /* Button Hover and Active State */
        button:hover {
            background: #335966;
            box-shadow: 0 10px 20px rgba(255, 111, 97, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
    <script>
        function processPayment(event) {
            event.preventDefault();
            alert("Payment has been processed successfully!");
            window.location.href = "paymentsuccess.html";
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Credit Card Payment</h2>
        
        <form id="paymentForm" onsubmit="processPayment(event)">
            <!-- Cardholder's Name -->
            <label for="cardholder">Cardholder's Name:</label>
            <input type="text" id="cardholder" name="cardholder" placeholder="Enter cardholder's name" required>

            <!-- Card Number -->
            <label for="cardnumber">Card Number:</label>
            <input type="text" id="cardnumber" name="cardnumber" placeholder="Enter 16-digit card number" required maxlength="16" pattern="\d{16}">

            <!-- Expiration Date and CVV (side-by-side) -->
            <div class="form-row">
                <div>
                    <label for="expdate">Expiration Date:</label>
                    <input type="month" id="expdate" name="expdate" required>
                </div>
                <div>
                    <label for="cvv">CVV:</label>
                    <input type="number" id="cvv" name="cvv" placeholder="3-digit CVV" required maxlength="3" min="100" max="999">
                </div>
            </div>

            <!-- Payment Button -->
            <button type="submit">Pay Now</button>
        </form>
    </div>

</body>
</html>
